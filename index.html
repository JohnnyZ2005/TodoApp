<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <div class="container">  
        
        <div class="sub-container">
            <!-- Section for adding a task -->
            <h4 class="title">to do list app</h4>
             <div class="task-adder">
                <input type="text" id="task-input" placeholder="   Tasks...">
                <button id="add-button">Add</button>
            </div>
             <!-- Section for the tasks -->
            <div class="task-added-menu">
                <div class="task-added">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="title-of-task">Create the UI of the App</label>
                    <div class="icons">
                        <i class="fa-solid fa-pen" id="edit-button"></i>
                        <i class="fa-solid fa-trash" id="delete-button"></i>
                        <i class="fa-solid fa-check" id="done-button"></i>
                    </div>
                </div>
                <div class="task-added">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="title-of-task">Go fishing with my Father</label>
                    <div class="icons">
                        <i class="fa-solid fa-pen" id="edit-button"></i>
                        <i class="fa-solid fa-trash" id="delete-button"></i>
                        <i class="fa-solid fa-check" id="done-button"></i>
                    </div>
                </div>
                <div class="task-added">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="title-of-task">Complete FreeCodeCamp's CSS Course</label>
                    <div class="icons">
                        <i class="fa-solid fa-pen" id="edit-button"></i>
                        <i class="fa-solid fa-trash" id="delete-button"></i>
                        <i class="fa-solid fa-check" id="done-button"></i>
                    </div>
                </div>
                <div class="task-added">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="title-of-task">Workout for 4 hours</label>
                    <div class="icons">
                        <i class="fa-solid fa-pen" id="edit-button"></i>
                        <i class="fa-solid fa-trash" id="delete-button"></i>
                        <i class="fa-solid fa-check" id="done-button"></i>
                    </div>
                </div>
                <div class="task-added">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="title-of-task">Add JavaScript to the UI of the app i just created </label>
                    <div class="icons">
                        <i class="fa-solid fa-pen" id="edit-button"></i>
                        <i class="fa-solid fa-trash" id="delete-button"></i>
                        <i class="fa-solid fa-check" id="done-button"></i>
                    </div>
                </div>
            </div>
            <div class="complete-button">
                <button id="c-button">Go To Completed Tasks</button>
            </div>
        </div>       
    </div>
    <script src="index.js"></script>
</body>
</html>
