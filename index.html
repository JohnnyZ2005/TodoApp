<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <div class="sub-container">
            <!-- Section for adding a task -->
            <h4 class="title">to do list app</h4>
             <div class="task-adder">
                <input type="text" id="task-input" placeholder="   What do you plan on doing today??">
                <button id="add-button">Add</button>
            </div>
             <!-- Section for the tasks -->
            <div class="task-added-menu">
                <div class="task-added">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="title-of-task">Create the UI of the App</label>
                    
                </div>
                <div class="task-added">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="title-of-task">Go Walking with my friends</label>
                </div>
            </div>
            <div class="complete-button">
                <button id="c-button">Completed</button>
            </div>
        </div>       
    </div>
    <script src="index.js"></script>
</body>
</html>
